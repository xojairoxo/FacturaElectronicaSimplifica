<main>

    <div class="wrapper">
        <form name="form" action="presentation/register/register" method="post">
            <div>
                <div><h1 class="register-nombre">Register</h1></div>

                    <div class="etiqueta">Telefono:</div>

                    <div class="etiqueta">Correo:</div>
