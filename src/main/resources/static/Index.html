<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="header-title">FACTURA ELECTRÃ“NICA SIMPLIFICADA</h1>
    </div>
</header>
<main class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form name="form" action="/presentation/proveedores/show">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="id" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="clave" placeholder="Enter your password">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" name="login">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Don't have an account? <a href="/presentation/register/show">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 class="footer-nombre text-center">Total Soft Inc.</h3>
                <div class="footer-credenciales text-center">
                    <img class="company-icon" src="images/company-icon.svg" alt="company-icon" style="height: 1em;">
                    <p>2023 Tsf, Inc</p>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
