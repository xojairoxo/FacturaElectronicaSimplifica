<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .wrapper {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .contendor {
            margin-bottom: 15px;
        }
        .etiqueta {
            font-weight: bold;
        }
        .campo {
            display: flex;
            align-items: center;
        }
        .btn-login {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<main>
    <div class="wrapper">
        <form name="form" action="/presentation/proveedores/add" method="post">
            <div>
                <h1 class="register-nombre">Register</h1>
                <div class="contendor">
                    <label class="etiqueta">Cedula:</label>
                    <div class="campo"><input type="text" name="cedula" id="cedula" class="form-control" placeholder="Cedula" ></div>
                </div>
                <div class="contendor">
                    <label class="etiqueta">Nombre:</label>
                    <div class="campo"><input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre"></div>
                </div>
                <div class="contendor">
                    <label class="etiqueta">Usuario:</label>
                    <div class="campo"><input type="text" name="usuario" id="usuario" class="form-control" placeholder="Usuario"></div>
                </div>
                <div class="contendor">
                    <label class="etiqueta">Clave:</label>
                    <div class="campo"><input type="password" name="contrasena" id="contrasena" class="form-control" placeholder="Clave"></div>
                </div>
                <div class="contendor">
                    <label class="etiqueta">Correo:</label>
                    <div class="campo"><input type="text" name="correoElectronico" id="correoElectronico" class="form-control" placeholder="Correo"></div>
                </div>
                <div class="contendor">
                    <label class="etiqueta">Telefono:</label>
                    <div class="campo"><input type="number" name="telefono" id="telefono" class="form-control" placeholder="Telefono"></div>
                </div>
                <div class="contendor">
                    <label class="etiqueta">Direccion:</label>
                    <div class="campo"><input type="text" name="direccion" id="direccion" class="form-control" placeholder="Direccion"></div>
                </div>
                <button type="submit" class="btn btn-login" name="register">Register</button>
            </div>
        </form>
    </div>
</main>

</body>
</html>
